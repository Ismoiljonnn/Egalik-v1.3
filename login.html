<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/png" href="Group 16.png">
<link rel="stylesheet" href="login.css">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form id="loginForm" action="#">
        <h1>Kirish</h1>

        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bx-user'></i> 
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bx-lock'></i> 
        </div>

        <!-- <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div> -->

        <button id="loginBtn" type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </form>
</div>

<script>
const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");
btn.disabled = true;

form.addEventListener("input", () => {
    btn.disabled = !form.checkValidity();
});

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = form.elements["username"].value;
    const password = form.elements["password"].value;

    try {
                const res = await fetch("https://egalik-api-v01.onrender.com/auth/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password }),
            credentials: "include"
        });

        if(res.ok){
            const data = await res.json();
            alert(data.message); // Welcome username ✅
            // Agar session cookie bo‘lishini xohlaysan, Django settingsda SESSION_COOKIE ni to‘g‘ri sozlash kerak
            window.location.href = "index.html";
        } else {
            const err = await res.json().catch(() => null);
            alert("Login xato: " + (err ? JSON.stringify(err) : "Server javobi xato"));
        }
    } catch(err){
        console.error(err);
        alert("Server bilan bog‘lanishda xato");
    }
});


</script>
</body>
</html>
